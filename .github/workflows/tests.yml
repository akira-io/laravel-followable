name: Run Tests

on: [ 'push', 'pull_request' ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      fail-fast: true
      matrix:
        os: [ ubuntu-latest ]
        php: [ 8.4 ]
        laravel: [ 10.*, 11.* ]
        stability: [ prefer-stable ]
        include:
          - laravel: 11.*
            testbench: 9.*
            carbon: ^2.63
            collision: "^8.6.1"
          - laravel: 10.*
            testbench: 8.*
            carbon: ^2.63
            collision: "^7.10.0"
        exclude:
          - laravel: 10.*
            php: 8.4
            collision: "^8.6.1"

    name: "PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }} - ${{ matrix.stability }} - ${{ matrix.os }}"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: xdebug

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "nesbot/carbon:${{ matrix.carbon }}" --no-interaction --no-update
          composer require --dev "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer require "nunomaduro/collision:${{ matrix.collision }}" --dev --no-interaction --no-update
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: List Installed Dependencies
        run: composer show -D

      - name: Run tests
        run: composer test --ci